<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/intnerpage-style.css">
    <title>Dahsboard</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid" id="navbar" style="padding-right:24px ;">
                <a href=""><img src="images/menu-bar.svg" alt=" " class="slidebar-icon"></a>
                <a href="dashboard.html"><img src="images/logo.svg" alt=" " class="logo"></a>
                <img src="images/search-icon.svg" alt=" " id="search-icon">
                <input type="text" name="search" placeholder="Search" style="font-size: 17px; font-weight: 500; position: relative;
                top: 13px; display: inline; border: 1px white;">
                <img src="images/notification-icon.svg" alt=" " class="notification">
                <img src="images/profile.png" alt=" " class="profile-image">
                <p style="font-size: 15px; font-weight: 400;  top: 18px; display: inline; float: right; position: relative; left: 0;">John Doe</p>
                <img src="images/select-downward.svg" alt=" " class="downword-arrow">
            </div>
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2">
                        <div class="side-bar">
                            <div id="dashboard">
                                <img src="images/dashboard-default.svg"  alt=" ">
                                <p>Dashboard</p>
                            </div>
                            <div id="analysis-logo-active">
                                <img src="images/graph-active.svg"  alt=" ">
                                <p>Analysis</p>
                            </div>
                            <div id="inbox">
                                <img src="images/inbox-default.svg"  alt=" ">
                                <p>Inbox</p>
                            </div>
                            <div id="history">
                                <img src="images/clock-default.svg"  alt=" ">
                                <p>History</p>
                            </div>
                            <div id="users">
                                <img src="images/user-default.svg"  alt=" ">
                                <p>Users</p>
                            </div>
                            <div id="maintenance">
                                <img src="images/maintenance-default.svg"  alt=" ">
                                <p>Maintenance</p>
                            </div>
                            <div id="setting">
                                <img src="images/setting-default.svg"  alt=" ">
                                <p>Setting</p>
                            </div> 
                        </div>
                    </div>
                    <div class="col-10">
                        <h4>Analysis</h4>
                        <div style="background-color: #ffff; padding: 2em;">
                            <form class="one-column">
                                <h5>One Column</h5>
                                <div class="form-group">
                                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option>Dropdown</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Multiple lines"></textarea>
                                </div>
                            </form>
                            <div>
                                <h5>Two Column</h5>
                                <form>
                                    <div class="form-row">
                                        <div class="input-block col-md-6">
                                            <input type="text" name="input-text" id="input-text" required spellcheck="false">
                                            <span class="placeholder">
                                              Name
                                            </span>
                                          </div>
                                      <div class="input-block col-md-6">
                                        <input type="text" name="input-text" id="input-text" required spellcheck="false">
                                        <span class="placeholder">
                                          Username
                                        </span>
                                      </div>
                                    </div>
                                    <br>
                                    <div class="form-row">
                                        <div class="input-block col-md-6">
                                            <input type="password" name="password" id="input-text" required spellcheck="false">
                                            <span class="placeholder">
                                                Password
                                            </span>
                                        </div>
                                        <div class="col-md-6">
                                            <select class="form-control">
                                                <option>Dropdown</option>
                                            </select>
                                        </div>
                                    </div>
                                      
                                  </form>
                            </div>

                            <div>
                                <h5>Three Column</h5>
                                <form>
                                    <div class="form-row">
                                        <div class="input-block col-md-4">
                                            <input type="text" name="Focus" id="input-text" required spellcheck="false">
                                            <span class="placeholder">
                                              Focus
                                            </span>
                                        </div>
                                        <div class="input-block col-md-4">
                                            <input type="password" name="password" id="input-text" required spellcheck="false">
                                            <span class="placeholder">
                                                Password
                                            </span>
                                        </div>
                                        <div class="input-block col-md-4">
                                            <input type="text" name="input-text" id="input-text" required spellcheck="false" value="Johndoe" disabled>
                                            <span class="placeholder">
                                                
                                            </span>
                                        </div>
                                    </div>
                                    <br>
                                  </form>
                            </div>

                            <div>
                                <h5>Four Column</h5>
                                <form>
                                    <div class="form-row">
                                        <div class="input-block col-md-3">
                                            <input type="text" name="Focus" id="input-text" required spellcheck="false" style="">
                                            <span class="placeholder">
                                              Designation
                                            </span>
                                        </div>
                                        <div class="input-block col-md-3">
                                            <input type="text" name="password" id="input-text" required spellcheck="false">
                                            <span class="placeholder">
                                                Name
                                            </span>
                                        </div>
                                        <div class="input-block col-md-3">
                                            <input type="text" name="input-text" id="input-text" required spellcheck="false" value="Johndoe">
                                            <span class="placeholder">
                                                Username
                                            </span>
                                        </div>
                                        <div class="form-group col-md-3">
                                            <select class="form-control">
                                                <option>Select</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                   
                                      
                                  </form>
                            </div>
                        </div>

                    </div>
                    
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
</body>
</html>
